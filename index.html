<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div id="main">
        <div class="buttons">
            <button id="rockButton">✊</button>
            <button id="paperButton">✋</button>
            <button id="scissorsButton">✌️</button>
        </div>
    </div>
    <div id="scoreboard">
        <div id="round-score-container"></div>
        <div id="match-score-container"></div>
    </div>
    <div class="winner">
        <h1></h1>
        <p>--- Press R to play again! ---</p>
    </div>
    <div class="initial-instructions">
        <h1></h1>
        <p>Lets play a game of Rock, Paper, Scissors!</p>
        <p>First to 5 wins! Press a button to begin...</p>
    </div>
</body>
</html>
